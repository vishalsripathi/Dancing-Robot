<!DOCTYPE html>
<html>
  <head>
    <title>Robot Assistant</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <h2>Dancing Robot</h2>
      </div>
    </header>
    <div class="robot">
      <div class="head">
        <div id="left-eye"></div>
        <div id="lefttemp-eye"></div>
        <div id="right-eye"></div>
      </div>
      <div class="hands">
        <div id="right-hand"></div>
        <div id="left-hand"></div>
      </div>
      <div class="body"></div>
      <div class="legs">
        <div id="right-leg"></div>
        <div id="left-leg"></div>
      </div>
    </div>
  </body>
</html>
